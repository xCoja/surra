<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surra House</title>
    <style>
        /* Add your CSS styling here */
        h1 {
            text-align: center;
        }

        body {
            text-align: center; /* Center align text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center flex items vertically */
            height: 100vh; /* Use full viewport height */
            
            
        }

      

        #viewMapBtn {
             padding: 16px 32px;
             background-color: green;
             color: white;
             outline: none;
             border: none;
             border-radius: 32px;
             transition: 0.4s;
             cursor: pointer;
             font-weight: 600;
             align-items: center;
             margin: 0 auto;
             
        }
        #viewMapBtn:hover {
            background: transparent;
            color: black;
            border: 2px solid green;
            
        }
        .popup-content {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1200px; /* Adjusted for both map and image */
            background-color: white;
            border: 2px solid #333;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .map-container, .image-container {
            display: inline-block;
            vertical-align: top;
            width: 49%; /* Adjust width to fit side by side */
        }
        iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }
        img {
            width: 100%;
            height: auto; /* Keep aspect ratio */
        }
        /* Additional styling */
    </style>
</head>
<body>
    <div class="header">
    <h1>Hello, Welcome to Surra House</h1>
    <button id="viewMapBtn">View House</button>

    <div id="popupContent" class="popup-content">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d671.6818051006757!2d14.118963617440961!3d57.78058899417598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTfCsDQ2JzUwLjEiTiAxNMKwMDcnMTIuNyJF!5e1!3m2!1ssr!2srs!4v1705581402080!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="image-container">
            <img src="surra.png" alt="House Image">
           <br> 57°46'50.1"N 14°07'12.7"E
        </div>
    </div>
</div>
    <div id="overlay" class="overlay"></div>

    <script>
        // JavaScript goes here
        document.getElementById('viewMapBtn').addEventListener('click', function() {
            document.getElementById('popupContent').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('popupContent').style.display = 'none';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
